<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      .font-manrope {
        font-family: "Manrope", sans-serif;
      }
    </style>
  </head>
  <body class="font-manrope">
    <div class="container lg:px-24 lg:my-14 my-6">
      <div class="navbar text-[#424247]">
        <div class="navbar-start">
          <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </div>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box text-base w-52"
            >
              <li><a class="text-[#FF4240]">Home</a></li>
              <li><a>About</a></li>
              <li><a>Pages</a></li>
              <li><a>Blog</a></li>
              <li><a>Contact</a></li>
            </ul>
          </div>
          <!-- <a class="btn btn-ghost text-xl">daisyUI</a> -->
          <img class="px-2" src="./Images/Hockey’s.png" alt="" />
        </div>
        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal px-1 text-base">
            <li><a class="text-[#FF4240]">Home</a></li>
            <li><a>About</a></li>
            <li><a>Pages</a></li>
            <li><a>Blog</a></li>
            <li><a>Contact</a></li>
          </ul>
        </div>
        <div class="navbar-end">
          <button class="btn btn-ghost btn-circle lg:block hidden">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
              />
            </svg>
          </button>
          <a class="btn bg-[#FF4240] text-white rounded-lg">Get Ticket</a>
        </div>
      </div>
    </div>
    <div class="container lg:px-24 px-2 lg:my-14 my-6">
      <div class="carousel w-full">
        <div id="slide1" class="carousel-item relative w-full">
          <img src="./Images/1.png" class="w-full h-auto" />
          <div
            class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
          >
            <a
              href="#slide2"
              class="btn btn-circle bg-black border-none text-white"
              >❮</a
            >
            <a
              href="#slide2"
              class="btn btn-circle bg-black border-none text-white"
              >❯</a
            >
          </div>
        </div>
        <div id="slide2" class="carousel-item relative w-full">
          <img src="./Images/1.png" class="w-full" />
          <div
            class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
          >
            <a
              href="#slide1"
              class="btn btn-circle bg-black border-none text-white"
              >❮</a
            >
            <a
              href="#slide1"
              class="btn btn-circle bg-black border-none text-white"
              >❯</a
            >
          </div>
        </div>
      </div>
      <div
        class="h-auto lg:w-1/3 rounded-2xl bg-[#131318] lg:float-right lg:-translate-y-44 lg:-translate-x-7 mx-auto p-5 text-white"
      >
        <h1 class="text-xl">Meet all the heroes from the field</h1>
        <p class="text-xs pt-4 text-gray-400">
          Alight's all-star teammates, working toward a better world for
          refugees. Heroes come in many shapes and sizes
        </p>
      </div>
    </div>
  </body>
</html>
